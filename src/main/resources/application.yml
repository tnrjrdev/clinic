server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:clinic;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
      show-sql: true
    h2:
      console:
      enabled: true
      path: /h2-console


  jwt:
    secret: "change-this-secret-in-prod-very-strong"
    expiration-minutes: 120